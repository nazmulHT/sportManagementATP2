<form>
 <table class="table table-bordered table-hover" style="width:600px;font-size:16px;">
  <tr>
    <td>Name:</td>
    <td><input type="text" class="form-control" ng-model="p.Name" value="{{p.Name}}">
    <span class="text text-danger">{{nError}}</span></td>
  </tr>
  <tr>
    <td>UserName:</td>
    <td><input type="text"  class="form-control" ng-model="p.UserName" value="{{p.UserName}}">
    <span class="text text-danger">{{unError}}</span></td>
  </tr>
  <tr>
    <td>Nationality:</td>
    <td><input type="text" class="form-control" ng-model="p.Nationality" value="{{p.Nationality}}">
    <span class="text text-danger">{{ntError}}</span></td>
  </tr>
  <tr>
    <td>Age:</td>
    <td><input type="number" class="form-control" ng-model="p.Age" value="{{p.Age}}">
    <span class="text text-danger">{{aError}}</span></td>
  </tr>
  <tr>
    <td>Height:</td>
    <td><input type="number" class="form-control" ng-model="p.Height" value="{{p.Height}}">
    <span class="text text-danger">{{hError}}</span></td>
  </tr>
  <tr>
    <td>Weight:</td>
    <td><input class="form-control" type="number" ng-model="p.Weight" value="{{p.Weight}}">
    <span class="text text-danger">{{wError}}</span></td>
  </tr>
  <tr>
    <td>Position:</td>
    <td><input type="text" class="form-control"
      ng-model="p.Position" value="{{p.Position}}">
    <span class="text text-danger">{{pError}}</span></td>
  </tr>
  <tr>
    <td>Joining Date:</td>
    <td><input type="text" class="form-control"
       ng-model="p.Joining_Date" value="{{p.Joining_Date}}">
     <span class="text text-danger">{{jdError}}</span></td>
  </tr>
  <tr>
    <td>Contact Year:</td>
    <td><input type="text" class="form-control" ng-model="p.Contract_Year" value="{{p.Contract_Year}}">
    <span class="text text-danger">{{cyError}}</span></td>
  </tr>
  <tr>
    <td><input type="submit" ng-click="UpdatePlayers(p)" class="btn btn-success"  >
    </td>
  </tr>
  </table>
</form>
