<form>
 <table class="table table-dark table-striped" style="width:600px;font-size:16px;">
  <tr>
    <td>Opponent:</td>
    <td><input type="text" class="form-control" ng-model="p.Opponent" value="{{p.Opponent}}">
    <span class="text text-danger">{{opponentError}}</span></td>
  </tr>
  <tr>
    <td>Match Status:</td>
    <td><input type="text"  class="form-control" ng-model="p.Match_Status" value="{{p.Match_Status}}">
    <span class="text text-danger">{{matchStatusError}}</span></td>
  </tr>
  <tr>
    <td>Ground Name</td>
    <td><input type="text"  class="form-control" ng-model="p.Ground_Name" value="{{p.Ground_Name}}">
    <span class="text text-danger">{{groundError}}</span></td>
  </tr>
  <tr>
    <td>Match Date:</td>
    <td><input type="datetime" class="form-control" ng-model="p.Date" value="{{p.Date}}">
    <span class="text text-danger">{{dateError}}</span></td>
  </tr>
  <tr>
    <td>Result:</td>
    <td><input type="text" class="form-control" ng-model="p.Result" value="{{p.Result}}">
    <span class="text text-danger">{{resultError}}</span></td>
  </tr>
  <tr>
    <td><input type="submit" ng-click="UpdateFixture(p)" class="btn btn-success" name="submit" value="Update Fixture"></td>
  </tr>
  </table>
</form>
