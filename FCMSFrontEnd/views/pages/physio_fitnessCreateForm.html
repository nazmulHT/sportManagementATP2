<form>
 <table class="table table-dark table-striped" style="width:600px;font-size:16px;">
  <tr>
    <td>Fitness status:</td>
    <td>
      <select class="form-control form-control-line" required ng-model="p.Status">
							<option disabled selected>Select Fitness</option>
              <option  value="Fit">Fit</option>
              <option  value="Injured">Injured</option>
							<option  value="Rested">Rested</option>

			</select>
    <span class="text text-danger">{{statusError}}</span></td>
  </tr>
  <tr>
    <td><input type="submit" ng-click="AddFitness(p)" class="btn btn-success" name="submit" value="Add Fitness"></td>
  </tr>
  </table>
</form>
